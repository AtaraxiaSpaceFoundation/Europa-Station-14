- type: entity
  parent: BaseMobHuman
  id: MobSimpleSyndicateKnife
  name: syndicate soldier
  suffix: AI, Ножик
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
        - state: alive
          sprite: _Europa/Mobs/Npc/simple_syndicate/knife.rsi
    - type: NpcFactionMember
      factions:
        - AllHostile
    - type: RandomMetadata
      nameSegments:
      - SyndicateZvanieSuperNormalAgent
      - names_last_male
      nameFormat: name-format-standard
    - type: Damageable
      damageModifierSet: NPCLightArmor
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound
    - type: InnateTool
      tools:
        - id: CombatKnife
    - type: MeleeWeapon
      angle: 0
      animation: WeaponArcSmash
      soundHit:
          path: /Audio/Weapons/bladeslice.ogg
      damage:
          types:
            Blunt: 5
            Piercing: 5

