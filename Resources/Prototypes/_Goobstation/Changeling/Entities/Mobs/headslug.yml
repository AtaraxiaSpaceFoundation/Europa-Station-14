- type: entity
  name: head slug
  parent: [SimpleSpaceMobBase] # no dying in space
  id: MobHeadslug
  description: Absolutely not de-beaked or harmless. Keep away from corpses
  components:
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: headslug
      sprite: _Goobstation/Changeling/headslug.rsi
  - type: Physics
  - type: Bloodstream
    bloodReagent: BloodChangeling
    bloodMaxVolume: 60
  - type: DamageStateVisuals
    states:
      Alive:
        Base: headslug
      Dead:
        Base: headslug_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 7
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 15
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Tag # Removes DoorBumpOpener
    tags:
      []
